version: "3.8"

services:
  boe-portal-backend:
    build: ./backend
    container_name: boe-portal-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://eli:password@boe_postgres:5432/boe_portal
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    
